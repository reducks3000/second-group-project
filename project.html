<!DOCTYPE html>
<html>

<title>NY Times Search</title>
<header>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
        <link rel= "stylesheet" href="style.css">

</header>


<body class="container-fluid">

<div class="container jumbotron">
    <div class="container">
        <h1 class="text-center">
            New York Times Search
        </h1>
    </div>
                
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                    <form>
                        <div>
                            <label id="search">
                                search term:
                                <input type="text" id="search-term">
                            </label>
                        </div>

                        <div>
                                <label>
                                    Number of records to retrieve:
                                    <select class="number-select">
                                            <option value="1">1</option>
                                            <option value="5" selected="">5</option>
                                            <option value="10">10</option>

                                        </select> 
                                </label>
                            </div>

                            <div>
                                    <label>
                                        Start Year (Optional):
                                        <input type="text" id="start-year">
                                        
                                    </label>
                                </div>
                            
                                <div>
                                        <label>
                                            End Year (optional):
                                            <input type="text" id="end-year">
                                            
                                        </label>
                                    </div>
                            <button type="submit" id="search-button">Search</button>
                            <button type="button" id="clear-all">Clear Results</button>

                    </form>
            </div>
        </div>
</div>
        <div class="container">
            <div class="outer">
                <div>
                    <br>
                    <div class="panel">
                        <div>Panel Heading
                        
                        </div>

                    </div>

                </div>
            </div>
        </div>

    <div class="container">
        <div>
            <h6>made by: Chris, Sharon, Marcus, and Kirk</h6>
        </div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="crossorigin="anonymous"></script>
<script src=""></script>

</body>

</html>
